# HTTP Server Configuration
# Environment variables override these values

# Server Configuration
server.port=8080
thread.pool.size=20
request.queue.limit=100
shutdown.timeout.seconds=30

# TLS/SSL Configuration
tls.enabled=false
# tls.keystore.path=/path/to/keystore.jks
# tls.keystore.password=changeit
# tls.key.password=changeit

# HTTP to HTTPS redirect (only applies when TLS is enabled)
tls.http.redirect=true

# HSTS (HTTP Strict Transport Security) Configuration
tls.hsts.enabled=true
tls.hsts.max.age=31536000
tls.hsts.include.subdomains=true

# Feature Flags
compression.enabled=true
cache.enabled=true

# Phase 5: Observability
metrics.enabled=true
logging.format=json
logging.level=INFO
tracing.enabled=false
# tracing.otlp.endpoint=http://localhost:4318/v1/traces

# Phase 5: Health Checks
health.checks.enabled=true
health.checks.disk.min.mb=100

# Phase 5: Request Body
request.body.max.size.mb=10
request.body.json.enabled=true
request.body.form.enabled=true
request.body.multipart.enabled=true

# Phase 5: Rate Limiting
rate.limit.enabled=true
rate.limit.requests.per.second=100
rate.limit.burst.size=20
rate.limit.whitelist.ips=127.0.0.1,::1
