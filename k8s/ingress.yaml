apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: http-server
  namespace: http-server
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "10000"
    nginx.ingress.kubernetes.io/limit-rps: "10000"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "5"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    # Canary annotations for progressive rollout
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-by-header: "X-Canary-Request"
    nginx.ingress.kubernetes.io/canary-by-header-value: "true"
    nginx.ingress.kubernetes.io/canary-weight: "1"  # Start with 1%

spec:
  tls:
  - hosts:
    - api.example.com
    - static.example.com
    - example.com
    secretName: http-server-tls

  rules:
  - host: api.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: http-server-stable
            port:
              number: 80

  - host: static.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: http-server-stable
            port:
              number: 80

  - host: example.com
    http:
      paths:
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: http-server-stable
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: http-server-stable
            port:
              number: 80

---
# Canary Ingress - routes small % of traffic to v2
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: http-server-canary
  namespace: http-server
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "1"  # 1% traffic
spec:
  rules:
  - host: api.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: http-server-canary
            port:
              number: 80

  - host: static.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: http-server-canary
            port:
              number: 80

  - host: example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: http-server-canary
            port:
              number: 80

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: http-server
  namespace: http-server

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: http-server
  namespace: http-server
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "watch", "list"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: http-server
  namespace: http-server
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: http-server
subjects:
- kind: ServiceAccount
  name: http-server
  namespace: http-server
